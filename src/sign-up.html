<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/variables.css" />
    <link rel="stylesheet" href="./css/products.css" />
    <link rel="stylesheet" href="./css/cart.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Sign Up</title>
</head>
<body>
    <header>
        <div class="navbar">
            <a href="./products.html"><button class="women-btn">Women</button></a>
       </div>
   
       <img src="./assets/images/logo.png" alt="lululemon logo" class="lululemon-logo">
       
       <div class="header__logos">
            <a href="./sign-up.html"><i class="fa-solid fa-user-plus fa-xl"></i></a>
            <a href="./cart.html"><i id="cart-icon" class="fa-solid fa-bag-shopping fa-xl"></i></a>    
       </div>
   </header>

   <section class="sign-up__section">
    <form class="sign-up-form"> 
        <h1>Join Our Community!</h1>
        <label for="email">Email Address*</label>
        <input 
        type="email" 
        class="form__email" 
        name="email" 
        id="email" 
        required
        />

        <label for="password">Password*</label>
        <input 
        type="password" 
        class="form__password" 
        name="password" 
        id="password" 
        required
        /> 

        <label class="checkbox-container">
            <input type="checkbox" required>
            <span class="checkbox-text">I agree to lululemon's Terms & Conditions. *</span>
        </label>

        <label class="checkbox-container">
            <input type="checkbox" required>
            <span class="checkbox-text">Sign up to receive emails from lululemon about products, services, offers, stories and events (you can unsubscribe at any time). See Privacy Policy for details.</span>
        </label>

        <button 
        class="form__submit-btn" 
        type="submit">Create Account
        </button>

    </form>
    <img src="./assets/images/sign-in-background.jpg" alt="image of two runners" class="become-member__background">
    </section>

   <footer>
    <div>
       <h4>Contact Us</h4>
       <ul>
           <li>Email</li>
           <li>Store Locations</li>
       </ul>
    </div>
    <div>
       <h4>About Us</h4>
       <ul>
           <li>Our fabric and Technology</li>
           <li>Investors</li>
           <li>Sustainability & Social Impact</li>
           <li>Privacy Policy</li>
       </ul>
    </div>
    <div>
       <h4>Connect with Us</h4>
       <i class="fa-brands fa-instagram fa-xl"></i>
       <i class="fa-brands fa-facebook fa-xl"></i>
       <i class="fa-brands fa-tiktok fa-xl"></i>
    </div>
   </footer>

    <script src="./js/app.js"></script>
</body>
</html>
